<div class="card">
        <div class="card-body">
          <h2 class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
      </svg> Formación academica</h2><br>
     
    <div class="sangria-francesa">
    <ul>
        <li *ngFor="let educacion of formacionList">
            <div class="divisor-lugar-trab-educ">
                <img class="isotipo2"
                [src]="educacion.imagen"
                >
                    <div class="titulo-trab-educ">
                        <h4 class="card-title-2"> {{educacion.institucion}}</h4>                
                        <h6 class="card-subtitle mb-2 text-muted">({{educacion.fecha_inicio}} - {{educacion.fecha_final}})</h6>
                        <h6 class="card-subtitle mb-2 text-muted">Título: {{educacion.titulo}}</h6>
                    </div>
                <p class="card-text">{{educacion.detalle}}</p>
            </div>           
        </li>
    </ul>
    </div>

</div></div>
